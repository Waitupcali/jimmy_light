{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/partials/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/stores/base.css' %}">
    <title>
        {% block page_name %}{% endblock page_name %} | 짐을 가볍게, 지미
    </title>
</head>

<body>

    {% include "partials/header.html" %}

    {% block search-bar%}
    <form method=" get" action="{% url 'stores:search' %}">
        <input class="" name="city" placeholder="Search by City" />
    </form>
    {% endblock search-bar%}

    {% include "partials/nav.html" %}

    {% block content %} {% endblock content %}

    {% include "partials/footer.html" %}

</body>

</html>
